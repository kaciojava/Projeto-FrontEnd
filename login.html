<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login - E-Corp</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="theme-fade"></div>
    <header class="header"> 
        <a href="index.html" class="back">Voltar</a>
        <span class="logo">E-Corp Security</span>
    </header>
    
   
    <main class="login-page">
        <section class="login-card" role="region" aria-label="Formulário de Login">
            <h2>Entrar na sua conta</h2>

            <form action="#" method="post" novalidate>
                <div class="form-group">
                    <label for="email"></label>
                    <input id="email" name="email" type="email" placeholder="E-mail" required>
                </div>

                <div class="form-group">
                    <label for="password"></label>
                    <input id="password" name="password" type="password" placeholder="Senha" required>
                </div>

                <button class="btn btn-primary" type="submit">Entrar</button>

                <div class="login-footer">
                    <a href="#" id="openRegister" class="create">Criar conta</a>
                </div>
              
            </form>
        </section>

        <section>
            <div class="register" hidden>
                <button class="back">Voltar</button>
                <h2 class="h2">Criar uma conta</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="new-email"></label>
                        <input id="new-email" name="new-email" type="email" placeholder="E-mail" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password"></label>
                        <input id="new-password" name="new-password" type="password" placeholder="Senha" required>
                    </div>
                    <button class="btn btn-primary" type="submit">Criar conta</button>
                </form>
            </div>
        </section>
    </main>
 
     <footer>
          <div class="theme-toggle">
                    <span>LIGHT</span>
                    <label class="switch">
                        <input type="checkbox" id="themeToggle">
                        <span class="slider"></span>
                    </label>
                    <span>DARK</span>
                </div>
                <div class="footer-logo">
                    <svg class="dragon-footer" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <path d="M 50 20 Q 60 30 70 25 Q 75 35 80 50 Q 75 65 70 75 Q 60 70 50 80 Q 40 70 30 75 Q 25 65 20 50 Q 25 35 30 25 Q 40 30 50 20" 
                              fill="none" stroke="white" stroke-width="2"/>
                        <path d="M 70 40 Q 80 35 90 30 M 70 45 Q 80 42 90 40 M 70 50 Q 80 50 90 50" 
                              fill="none" stroke="white" stroke-width="1.5"/>
                    </svg>
                    <p class="copyright">© E-Corp Security 2025. Todos os direitos reservados.</p>
                </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
