<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login - E-Corp</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="header"> 
        <a href="index.html" class="back">Voltar</a>
        <span class="logo">E-Corp Security</span>
    </header>
    
   
    <main class="login-page">
        <section class="login-card" role="region" aria-label="Formulário de Login">
            <h2>Entrar na sua conta</h2>

            <form action="#" method="post" novalidate>
                <div class="form-group">
                    <label for="email"></label>
                    <input id="email" name="email" type="email" placeholder="E-mail" required>
                </div>

                <div class="form-group">
                    <label for="password"></label>
                    <input id="password" name="password" type="password" placeholder="Senha" required>
                </div>

                <button class="btn btn-primary" type="submit">Entrar</button>

                <div class="login-footer">
                    <a href="#" id="openRegister" class="create">Criar conta</a>
                </div>
              
            </form>
        </section>

        <section>
            <div class="register" hidden>
                <button class="close-register">✕</button>
                <h1 class="register-h1">Criar uma conta</h1>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="new-email"></label>
                        <input id="new-email" name="new-email" type="email" placeholder="E-mail" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password"></label>
                        <input id="new-password" name="new-password" type="password" placeholder="Senha" required>
                    </div>
                    <button class="btn btn-primary" type="submit">Criar conta</button>
                </form>
            </div>
        </section>
    </main>
 
     <footer>
          <div class="theme-toggle">
                    <span>LIGHT</span>
                    <label class="switch">
                        <input type="checkbox" id="themeToggle">
                        <span class="slider"></span>
                    </label>
                    <span>DARK</span>
                </div>
        <p>&copy; 2025 E-Corp Security. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
